<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1><u><b>Calculator</b></u></h1>
    </header>
    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="cal-but">
            <div class="cal-but-row">
                <button class="double">
                    C
                </button>
                <button class="arrow">
                    <b>&larr;</b>
                </button>
                <button class="cal-butt">
                    &divide;
                </button>
            </div>

            <div class="cal-but-row">
                <button class="cal-butt">
                    7
                </button>
                <button class="cal-butt">
                    8
                </button>
                <button class="cal-butt">
                    9
                </button>
                <button class="cal-butt">
                    &times;
                </button>
            </div>

            <div class="cal-but-row">
                <button class="cal-butt">
                    4
                </button>
                <button class="cal-butt">
                    5
                </button>
                <button class="cal-butt">
                    6
                </button>
                <button class="cal-butt">
                    &minus;
                </button>
            </div>

            <div class="cal-but-row">
                <button class="cal-butt">
                    1
                </button>
                <button class="cal-butt">
                    2
                </button>
                <button class="cal-butt">
                    3
                </button>
                <button class="cal-butt">
                    &plus;
                </button>
            </div>

            <div class="cal-but-row">
                <button class="triple">
                    0
                </button>
                <button class="cal-butt">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="cal.js"></script>
</body>

</html>
